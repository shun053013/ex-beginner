<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/ex04/input}" th:object="${userForm}" method="post">
		<div th:errors="*{name}" style="color: red">エラー！</div>
		名前：<input type="text" name="name" th:field="*{name}"><br>
		
		<div th:errors="*{age}" style="color: red">エラー！</div>
		年齢：<input type="text" name="age" th:field="*{age}"><br>
		
		<div th:errors="*{comment}" style="color: red">エラー！</div>
		コメント：<br>
		<textarea name="comment" rows="5" cols="33" th:field="*{comment}"></textarea>
		<br>
		<button>登録</button>






	</form>

</body>
</html>
